{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey | SURVEYLYZE</title>
  <link rel="stylesheet" href="{% static 'main/css/survey.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navbar -->
  <header class="top-nav">
    <div class="brand">
      <h1>SURVEYLYZE</h1>
    </div>
    <div class="profile-menu">
  <img src="{% static 'main/images/Alhaitham.png' %}" alt="Profile" class="profile-icon" id="profile-btn">

  <div class="dropdown-panel" id="profile-panel">
    <div class="profile-header">
      <h3>{{ request.user.first_name|default:"Student" }}</h3>
    </div>
    <a href="{% url 'dashboard' %}">
      <i class="icon">üè†</i> Dashboard
    </a>
    <a href="{% url 'landing' %}">
      <i class="icon">üö™</i> Logout
    </a>
  </div>
</div>

  </header>

  <!-- Survey Section -->
  <main class="survey-wrapper">
    <section class="survey-container">
      <div class="survey-card">
        <h2>DYNAMIC STUDENT FORM SURVEY</h2>

        <!-- Tabs -->
        <div class="survey-tabs">
          <button class="tab active" data-step="0">Personal Information</button>
          <button class="tab" data-step="1">Learning Experience</button>
          <button class="tab" data-step="2">Suggestions</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="progress-text">1/3</span>
        </div>

        <!-- Survey form -->
        <form id="survey-form">
          <div class="survey-step active">
            <label>What is your name?</label>
            <input type="text" placeholder="Enter your name">

            <label>How old are you?</label>
            <input type="number" placeholder="Enter your age">

            <label>What is your gender?</label>
            <select>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>

            <label>What is your student ID?</label>
            <input type="text" placeholder="Enter your student ID">
          </div>

          <div class="survey-step">
            <label>How would you rate your learning experience?</label>
            <select>
              <option>Excellent</option>
              <option>Good</option>
              <option>Average</option>
              <option>Poor</option>
            </select>

            <label>What subjects do you enjoy most?</label>
            <input type="text" placeholder="Type your answer">

            <label>Do you prefer online or in-person learning?</label>
            <select>
              <option>Online</option>
              <option>In-person</option>
              <option>Both</option>
            </select>
          </div>

          <div class="survey-step">
            <label>Any suggestions for improvement?</label>
            <textarea placeholder="Write your suggestions here"></textarea>

            <label>Would you recommend this platform to others?</label>
            <select>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <!-- Navigation buttons -->
          <div class="form-navigation">
            <button type="button" class="btn prev" disabled>Previous</button>
            <button type="button" class="btn next">Next</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 SURVEYLYZE | All rights reserved.</p>
  </footer>

  <script src="{% static 'main/Javascript/survey.js' %}"></script>
</body>
</html>
