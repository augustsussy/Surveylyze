<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Analytics Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="analytics_admin.css">
</head>
<body>
  <div class="app-wrapper">
    <div class="row g-3">
      <!-- Sidebar -->
      <div class="col-12 col-lg-3">
        <div class="sidebar">
          <div class="profile mb-2">
            <div class="avatar"></div>
            <div>
              <div>Name</div>
              <div class="role">Teacher</div>
            </div>
            <div class="ms-auto d-flex gap-2 align-items-center">
              <i class="bi bi-bell"></i>
              <i class="bi bi-gear"></i>
            </div>
          </div>
          <nav class="nav flex-column mt-2">
            <a class="nav-link active" href="#">Analytics Dashboard</a>
            <a class="nav-link" href="#">Survey Builder</a>
            <a class="nav-link" href="#">Responses</a>
          </nav>
        </div>
      </div>

      <!-- Main -->
      <div class="col-12 col-lg-9">
        <div class="panel">
          <div class="section-title">Responses Overview</div>

          <!-- Top stats -->
          <div class="row g-3 mb-2">
            <div class="col-12 col-md-4">
              <div class="card card-lite stat p-3">
                <div class="label">Total Surveys</div>
                <div class="value" id="stat-total">–</div>
                <div class="sub">Surveys Created</div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card card-lite stat p-3">
                <div class="label">Responses Received</div>
                <div class="value" id="stat-submissions">–</div>
                <div class="sub">Submissions</div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card card-lite stat p-3">
                <div class="label">Active Surveys</div>
                <div class="value" id="stat-active">–</div>
                <div class="sub">Currently Open</div>
              </div>
            </div>
          </div>

          <!-- Charts -->
          <div class="row g-3">
            <div class="col-12 col-lg-6">
              <div class="card card-lite p-3 h-100">
                <h6 class="mb-3">Overall Feedback Summary</h6>
                <canvas id="feedbackPie" height="220"></canvas>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card card-lite p-3 h-100">
                <h6 class="mb-2">Common Feedback Keywords</h6>
                <div id="tagCloud" class="tagcloud"></div>
                <small class="text-muted mt-2 d-block">Size reflects frequency.</small>
              </div>
            </div>
            <div class="col-12">
              <div class="card card-lite p-3">
                <h6 class="mb-3">Agreement Levels</h6>
                <canvas id="agreementBar" height="260"></canvas>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script src="analytics_admin.js"></script>
</body>
</html>
